<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="./js/index.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Tetris</title>
  </head>
  <body>
    <div class="container-fluid mt-5">
      <div class="row">
        <div class="col-sm-4 col-12 text-sm-right text-center">
          <div class="row">
            <div class="col-6 col-sm-12">
              <h1 class="mb-5">Tetris</h1>
              <p>Score: <span class="score-display">0</span></p>
              <p>Lines: <span class="lines-display">0</span></p>
              <p>Level: <span class="level-display">0</span></p>
            </div>
            <div class="col-6 col-sm-12 mt-auto pb-3">
              <div class="previous-shape mx-auto mr-sm-2 mt-sm-2">
                <div class="previous-grid">
                </div>
              </div>
              <button type="button" class="btn btn-danger">Start</button>
            </div>
          </div>
        </div>
        <div class="col-sm-6 col-12">
          <div class="game">
            <div class="grid mx-auto mx-sm-0">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
